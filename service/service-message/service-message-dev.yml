server:
    port: 10007
spring:
    cloud:
        stream:
            news.group: "news"
            sms.group: "sms"
            kafka:
                binder:
                    auto-add-partitions: true
                    auto-create-topics: true
                    min-partition-count: 1
eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
    instance:
        prefer-ip-address: true
security:
    oauth2:
        resource:
            token-info-uri: "${auth-server}/oauth/check_token"
management:
  endpoints:
    web:
      exposure:
        include: "*"
