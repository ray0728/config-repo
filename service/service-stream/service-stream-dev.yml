server:
  port: 10008
security:
  oauth2:
    resource:
      token-info-uri: "${auth-server}/oauth/check_token"
management:
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
ffmpeg:
  bin:
    path: "/usr/local/bin/"

